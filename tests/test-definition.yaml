---
dimensions:
  - name: opensearch
    values:
      - 3.1.0
      # To use a custom image, add a comma and the full name after the product version, e.g.:
      # - 3.1.0,oci.stackable.tech/sandbox/opensearch:3.1.0-stackable0.0.0-dev
      # - 3.1.0,localhost:5000/sdp/opensearch:3.1.0-stackable0.0.0-dev
      # - 3.1.0,opensearchproject/opensearch:3.1.0
  - name: openshift
    values:
      - "false"
  - name: opensearch_home
    values:
      - /stackable/opensearch # for the Stackable image
      # - /usr/share/opensearch # for the official image
tests:
  - name: smoke
    dimensions:
      - opensearch
      - openshift
      - opensearch_home
  - name: external-access
    dimensions:
      - opensearch
      - openshift
      - opensearch_home
  - name: metrics
    dimensions:
      - opensearch
      - openshift
      - opensearch_home
  - name: ldap
    dimensions:
      - opensearch
      - openshift
      - opensearch_home
  - name: logging
    dimensions:
      - opensearch
      - openshift
      - opensearch_home
suites:
  - name: nightly
    patch:
      - dimensions:
          - name: opensearch
            expr: last
  - name: smoke-latest
    select:
      - smoke
    patch:
      - dimensions:
          - expr: last
  - name: openshift
    patch:
      - dimensions:
          - expr: last
      - dimensions:
          - name: openshift
            expr: "true"
          - name: opensearch
            expr: last
