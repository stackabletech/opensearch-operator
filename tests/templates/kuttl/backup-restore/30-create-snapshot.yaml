---
apiVersion: batch/v1
kind: Job
metadata:
  name: create-snapshot
spec:
  template:
    spec:
      containers:
        - name: create-snapshot
          image: oci.stackable.tech/sdp/testing-tools:0.2.0-stackable0.0.0-dev
          command:
            - /bin/bash
            - -euxo
            - pipefail
            - -c
          args:
            - |
              pip install opensearch-py==3.0.0
              python scripts/create-snapshot.py
          env:
            # required for pip install
            - name: HOME
              value: /stackable
          envFrom:
            - configMapRef:
                name: opensearch-1
          volumeMounts:
            - name: script
              mountPath: /stackable/scripts
            - name: tls
              mountPath: /stackable/tls
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 128Mi
              cpu: 400m
      volumes:
        - name: script
          configMap:
            name: create-snapshot-script
        - name: tls
          configMap:
            name: truststore-pem
      serviceAccountName: test-service-account
      securityContext:
        fsGroup: 1000
      restartPolicy: OnFailure
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: create-snapshot-script
data:
  create-snapshot.py: |
    import os
    from opensearchpy import OpenSearch
    from opensearchpy.exceptions import RequestError

    host = os.environ['OPENSEARCH_HOST']
    port = os.environ['OPENSEARCH_PORT']
    http_use_tls = os.environ['OPENSEARCH_PROTOCOL'] == 'https'

    client = OpenSearch(
      hosts = [{'host': host, 'port': port}],
      http_auth=('admin', 'AJVFsGJBbpT6mChn'),
      http_compress=True,
      use_ssl=http_use_tls,
      verify_certs=True,
      ca_certs='/stackable/tls/ca.crt'
    )

    # Create snapshot repository
    snapshot_repository = "snapshot_repository"

    response = client.snapshot.create_repository(
      repository=snapshot_repository,
      body={
        "type": "s3",
        "settings": {
          "bucket": "opensearch-data"
        }
      }
    )

    print(f'Creating snapshot repository; {response=}')

    # Create snapshot
    snapshot = "test_snapshot"

    try:
      response = client.snapshot.create(
        repository=snapshot_repository,
        snapshot=snapshot
      )
      print(f'Creating snapshot; {response=}')
    except RequestError as err:
      if err.error == 'invalid_snapshot_name_exception':
        print(f'The snapshot was already created in a prior test run; {snapshot=}')
      else:
        raise
