---
apiVersion: opensearch.stackable.tech/v1alpha1
kind: OpenSearchCluster
metadata:
  name: opensearch
spec:
  image:
    custom: opensearchproject/opensearch:3.0.0
    productVersion: 3.0.0
  nodes:
    roleGroups:
      cluster-manager:
        config:
          nodeRoles:
            - cluster_manager
        replicas: 3
      data:
        config:
          nodeRoles:
            - ingest
            - data
            - remote_cluster_client
        replicas: 5
